<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">Salir
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div padding>
    <img [src]="profileForm.localPath || avatar" (click)="updateAvatar()">
    <!-- <img [src]="profileForm.photoURL || avatar" (click)="updateAvatar2()"> -->
  </div>

  <form padding (ngSubmit)="updateUser()" #form="ngForm" novalidate>

    <ion-list>

      <ion-item>
        <ion-label fixed>Nombre</ion-label>
        <ion-input [(ngModel)]="profileForm.firstName" name="firstName" type="text">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Apellido</ion-label>
        <ion-input [(ngModel)]="profileForm.lastName" name="lastName" type="text">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Apodo</ion-label>
        <ion-input [(ngModel)]="profileForm.displayName" name="displayName" type="text">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Cumplea√±os</ion-label>
        <ion-datetime [(ngModel)]="profileForm.birthDate" name="birthday"  displayFormat="D MMM YYYY" pickerFormat="D MMM YYYY">
        </ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label fixed>Bio</ion-label>
        <ion-textarea [(ngModel)]="profileForm.bio"  name="bio" type="textarea" >
        </ion-textarea>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button block type="submit">Guardar</button>
    </div>

  </form>


</ion-content>
