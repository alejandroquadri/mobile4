<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="updateUser()">Guardar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div padding tappable>
    <img [src]="profileForm.localPath || avatar" (click)="updateAvatar()">
  </div>

  <form (ngSubmit)="updateUser()" #form="ngForm" novalidate>

    <ion-item-group>

      <ion-item>
        <ion-label fixed>Nombre</ion-label>
        <ion-input [(ngModel)]="profileForm.firstName" name="firstName" type="text">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Apellido</ion-label>
        <ion-input [(ngModel)]="profileForm.lastName" name="lastName" type="text">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Apodo</ion-label>
        <ion-input [(ngModel)]="profileForm.displayName" name="displayName" type="text">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Cumplea√±os</ion-label>
        <ion-datetime [(ngModel)]="profileForm.birthDate" name="birthday"  displayFormat="D MMM YYYY" pickerFormat="D MMM YYYY">
        </ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label fixed>Bio</ion-label>
        <ion-textarea  fz-elastic [(ngModel)]="profileForm.bio" rows=1 name="bio" type="textarea" >
        </ion-textarea>
      </ion-item>
    </ion-item-group>
    
    <ion-item-group>
      <ion-item-divider color="light">Peso</ion-item-divider>
      <ion-item>
        <ion-label fixed>Inicial</ion-label>
        <ion-input [(ngModel)]="profileForm.initialWeight" name="initialWeight" type="number">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Objetivo</ion-label>
        <ion-input [(ngModel)]="profileForm.objectiveWeight" name="objectiveWeight" type="number">
        </ion-input>
      </ion-item>
    </ion-item-group>

    </form>

    <button ion-button full outline icon-right color="danger" class="logout" (click)="logOut()">
      Salir
      <ion-icon name="log-out"></ion-icon>
    </button>


</ion-content>
