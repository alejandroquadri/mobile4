<ion-header>

  <ion-toolbar>
    <ion-title>
      Texto
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="danger">Cancelar</span>
      </button>
    </ion-buttons>

    <ion-buttons end>
	    <button ion-button (click)="save()">
        <span ion-text color="primary">Guardar</span>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
		<textarea #textArea spellcheck="true" autoComplete="true" autocorrect="true" rows="1" 
		fz-elastic [(ngModel)]="text">
	  </textarea>
</ion-content>
