<ion-header>

  <ion-navbar>
    <ion-title> {{ mealParams.meal }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<div class="detail">
		
		<div  *ngIf="(meal | async).localImages" class="slides">
      <div class="addPicture">
        <button ion-fab mini (click)="addPicture()">
          <ion-icon name="add"></ion-icon>
        </button>
      </div>
      <ion-slides pager>
        <ion-slide *ngFor="let image of (meal | async).localImages">
          <img [src]="image" class="slide-image"/>
        </ion-slide>
      </ion-slides>
    </div>

    <div *ngIf="!(meal | async).localImages && (meal | async).text" class="newMeal">
      <div class="addPicture">
        <button ion-fab mini (click)="addPicture()">
          <ion-icon name="add"></ion-icon>
        </button>
      </div>
      <div center class="onlyText">
        <ion-row>
          <ion-col center>
            <p> {{ (meal | async).text }} </p>
          </ion-col>
        </ion-row>
      </div>
    </div>

    <div class="text">
      <ion-row>
        <ion-col col-2 center text-center>
          <button ion-button icon-center clear small (click)="editText()">
             <span icon-center ion-text style="font-size: 3vh;"><ion-icon name="create"></ion-icon></span>
          </button>
        </ion-col>
        <ion-col col-10 center>
          <ion-note *ngIf="(meal | async).localImages && (meal | async).text">{{ (meal | async).text }}</ion-note>
        </ion-col>
      </ion-row>
    </div>

    <ion-list>
		  <ion-item *ngFor="let review of (meal | async ).reviews | objectIterate: true">
		    <p><strong>{{ review.name }}</strong> {{ review.message }}</p>
        <p><small>{{ review.timestamp | momentFromNow}}</small></p>
		  </ion-item>
		</ion-list>

	</div>

</ion-content>

 <ion-footer>

  <ion-toolbar color="ligther"> 
    <elastic-textarea #txtChat lineHeight="22" tappable></elastic-textarea>
    <ion-buttons right>
      <button (click)="sendReview()" ion-button color="primary">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
