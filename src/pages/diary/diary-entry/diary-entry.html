<div *ngIf="mealInput">
  <ion-card>

    <ion-card-header>
      <span left >{{ mealInput.meal }}</span>
    </ion-card-header>

    <div class="slides" *ngIf="mealInput.localImages">
      <!-- <div class="addPicture">
        <button ion-fab mini (click)="addPicture()">
          <ion-icon name="add"></ion-icon>
        </button>
      </div> -->
      <ion-slides pager (click)="goToDetail(mealInput)" tappable>
        <ion-slide *ngFor="let image of mealInput.localImages">
          <img [src]="image" class="slide-image"/>
        </ion-slide>
      </ion-slides>
    </div>

    <div *ngIf="!mealInput.localImages && mealInput.text" class="newMeal">
      <!-- <div class="addPicture">
        <button ion-fab mini (click)="addPicture()">
          <ion-icon name="add"></ion-icon>
        </button>
      </div> -->
      <div class="onlyText" (click)="goToDetail(mealInput)" tappable>
        <p> {{ mealInput.text }} </p>
      </div>
    </div>

    <div *ngIf="!mealInput.localImages && !mealInput.text" class="newMeal">
      <div class="camera" (click)="addPicture()" tappable>
        <ion-icon name="camera"></ion-icon>
      </div>
    </div>

    <ion-card-content (click)="addText()" tappable *ngIf="!mealInput.text">
      <span><ion-icon name="create"></ion-icon> Â¿Que comiste?</span>
    </ion-card-content>

    <div *ngIf="mealInput.text || mealInput.localImages">
      <ion-row align-items-center>
       <ion-col col-3 align-self-center text-center>
         <span icon-left small ion-text>
           <ion-icon name="checkmark-circle" class="noReview"
           [ngClass] = "{ 'okIcon': (mealInput.rate === 'ok'? true : false) }"></ion-icon>
         </span>
         <span icon-left small>
           <ion-icon name="close-circle" class="noReview"
           [ngClass] = "{ 'wrongIcon': (mealInput.rate === 'notok'? true : false) }"></ion-icon>
         </span>
       </ion-col>
       <ion-col col-9 align-self-center>
         <button ion-button icon-left clear small>
           <ion-icon name="text" class="noReview"></ion-icon>
            <div>
             <span *ngIf="mealInput.reviews"> {{ mealInput.reviews | countKeys }} comentarios</span>
             <span *ngIf="!mealInput.reviews">no hay comentarios</span>
            </div>
         </button>
       </ion-col> 
     </ion-row>
    </div>
    

  </ion-card>

</div>
