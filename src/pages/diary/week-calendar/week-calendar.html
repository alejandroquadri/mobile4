<ion-grid>
  <ion-row align-items-center>
    <ion-col class="days" (click)="previous()" tappable>
      <ion-icon name="arrow-back"></ion-icon>
    </ion-col>
    <ion-col text-center tappable class="days" *ngFor="let day of weekDays"
      (click)="select(day)"
      [class.today]="day.isToday"
      [class.active]="day.date.isSame(selected)">
      <div>
        <div class="day">{{day.name}}</div>
        <div class="number">{{day.number}}</div>
      </div>
    </ion-col>
    <ion-col tappable class="days" (click)="next()">
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
