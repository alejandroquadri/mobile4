<ion-header>

	<ion-navbar>
			
		<ion-title>
	    <ion-title>Mi progreso</ion-title>
	  </ion-title>

	  <ion-buttons end>
      <button ion-button small outline icon-left color="royal" (click)="logWeight()">
        <ion-icon name="add"></ion-icon>
        Registro
      </button>
    </ion-buttons>

	</ion-navbar>

</ion-header>


<ion-content padding>

<div class="pesoActual">
	<p text-center>peso actual</p>
	<div text-center class="numero">{{actual}} kg</div>
</div>

<ion-list>

	<ion-item>
	  <ion-row>
	    <ion-col col-6 center><h2>Peso desaf√≠o</h2></ion-col>
	    <ion-col col-6><h1 text-right>{{ profile?.challengeWeight }} kg</h1></ion-col>
	  </ion-row>
  </ion-item>

  <ion-item>
	  <ion-row>
	    <ion-col col-6 center><h2>Peso objetivo</h2></ion-col>
	    <ion-col col-6><h1 text-right>{{ profile?.objectiveWeight }} kg</h1></ion-col>
	  </ion-row>
  </ion-item>

  <ion-item>
	  <ion-row>
	    <ion-col col-6 center><h2>Peso inicial</h2></ion-col>
	    <ion-col col-6><h1 text-right>{{ profile?.initialWeight }} kg</h1></ion-col>
	  </ion-row>
  </ion-item>

  <ion-item>
	  <ion-row>
	    <ion-col col-6 center><h2>Peso perdido</h2></ion-col>
	    <ion-col col-6><h1 text-right>{{ profile?.initialWeight - actual }} kg</h1></ion-col>
	  </ion-row>
  </ion-item>

</ion-list>

</ion-content>
