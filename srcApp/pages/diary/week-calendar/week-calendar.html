
<ion-grid>
  <ion-row>
    <ion-col width-11 center ion-button clear small class="days" (click)="previous()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-col>
    <ion-col text-center width-11 ion-button clear small class="days" *ngFor="let day of weekDays"
      (click)="select(day)"
      [class.today]="day.isToday"
      [class.active]="day.date.isSame(selected)">
      <div>
        <div>{{day.name}}</div>
        <div>{{day.number}}</div>
      </div>
    </ion-col>
    <ion-col width-11 center ion-button clear small class="days" (click)="next()">
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
